  </body>
  <script>
    function Currency() {
      y = document.getElementById("converter").value;
      return y;
    }
    function dis(val) {
      document.getElementById("value1").value += val;
    }
    function clr() {
      document.getElementById("value1").value = "";
    }

    function ok() {
      y = Currency();

      x = document.getElementById("value1").value;

      if (x == "") {
        document.getElementById("value2").value = "";
      } else {
        switch (y) {
          case "Dollar":
            document.getElementById("value2").value = x * 2890;
            break;

          case "Pound":
            document.getElementById("value2").value = x * 3500;
            break;

          case "Euro":
            document.getElementById("value2").value = x * 3120;
            break;

          case "Won":
            document.getElementById("value2").value = x * 2.3;
            break;

          case "Yen":
            document.getElementById("value2").value = x * 123;
            break;

          case "Yuan":
            document.getElementById("value2").value = x * 11;
            break;
        }
      }
    }
  </script>
